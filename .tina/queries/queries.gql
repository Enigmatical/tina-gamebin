query getGameListByName {
  getGameList(sort: "name", first: 50) {
    totalCount
    edges {
      node {
        id
        sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
          collection {
            slug
          }
        }
        data {
          ...GameParts
        }
      }
    }
  }
}
